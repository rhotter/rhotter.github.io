<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://rhotter.com">
    <script>
        // Get the current path and search parameters
        var path = window.location.pathname + window.location.search;
        // Redirect to rhotter.com with the same path
        window.location.replace('https://rhotter.com' + path);
    </script>
</head>
<body>
    <p>Redirecting to rhotter.com...</p>
    <p>Click <a href="https://rhotter.com">here</a> if you are not redirected automatically.</p>
</body>
</html>
